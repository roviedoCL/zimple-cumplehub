services:
  - type: web
    name: zimple-cumplehub-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: zimple-cumplehub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        value: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - key: REDIS_URL
        fromService:
          type: redis
          name: zimple-cumplehub-redis
          property: connectionString
    healthCheckPath: /api/v1/health

  - type: redis
    name: zimple-cumplehub-redis
    ipAllowList: []

databases:
  - name: zimple-cumplehub-db
    databaseName: cumplehub
    user: zimple
    plan: free